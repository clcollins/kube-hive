apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-hive
spec:
  replicas: 1
  selector:
    matchLabels:
      name: kube-hive
  template:
    metadata:
      labels:
        name: kube-hive
    spec:
      serviceAccountName: kube-hive
      containers:
        - name: kube-hive
          # Replace this with the built image name
          image: REPLACE_IMAGE
          command:
          - kube-hive
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "kube-hive"
